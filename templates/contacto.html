<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Coquito Amarillo - Nosotros</title>
        <link rel="stylesheet" href="../static/css/style.css">  
    </head>
    
<body>

    <!-- Barra de Navegación -->
    <nav>
        <ul>
            <li><a href="{{ url_for('home') }}">Inicio</a></li>
            <li><a href="{{ url_for('nosotros') }}">Nosotros</a></li>
            <li><a href="{{ url_for('contacto') }}">Contacto</a></li>
           <li><a href="{{ url_for('mostrar_formulario') }}">Evaluacion</a></li> 
        </ul>
    </nav>

    <!-- Sección de Contacto -->
    <header>
        <h1>Contacto</h1>
        <p>¿Tienes alguna pregunta? Envíanos un mensaje y te responderemos lo antes posible.</p>
    </header>

    <main>
        <form>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" name="correo" required>

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="4" required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </main>
    <br><br><br>

    <!-- Pie de Página -->
    <footer>
        <p>&copy; 2025 Coquito Amarillo - Todos los derechos reservados.</p>
    </footer>

</body>
</html>
