<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluación de RRHH</title>
    <link rel="stylesheet" href="../static/css/style.css">  
</head>

<body>

    <!-- Barra de Navegación -->
    <nav>
        <ul>
            <li><a href="{{ url_for('home') }}">Inicio</a></li>
            <li><a href="{{ url_for('nosotros') }}">Nosotros</a></li>
            <li><a href="{{ url_for('contacto') }}">Contacto</a></li>
           <li><a href="{{ url_for('mostrar_formulario') }}">Evaluacion</a></li> 
        </ul>
    </nav>

    <!-- Encabezado -->
    <header>
        <h1>Evaluación de RRHH</h1>
        <p>Evalúa diferentes aspectos de tu rendimiento y habilidades en el trabajo.</p>
    </header>

    <!-- Formulario de Evaluación -->
    <section>
        <h2>Formulario de Evaluación</h2>
        <form id="formEvaluacion" action="/guardar" method="POST">
            <label>Salud: <input type="number" name="salud" required></label><br>
            <label>Dinero: <input type="number" name="dinero" required></label><br>
            <label>Amor: <input type="number" name="amor" required></label><br>
            <label>Trabajo: <input type="number" name="trabajo" required></label><br>
            <label>Familia: <input type="number" name="familia" required></label><br>
            <label>Ocio: <input type="number" name="ocio" required></label><br>
            <label>Crecimiento: <input type="number" name="crecimiento" required></label><br>
            <label>Espiritualidad: <input type="number" name="espiritualidad" required></label><br>
            <label>Fecha: <input type="date" name="fecha" required></label><br>
            <button type="submit">Enviar</button>
        </form>

    </section>

    <script>
        document.getElementById('formEvaluacion').addEventListener('submit', function (event) {
            event.preventDefault(); // Evita el envío tradicional para usar fetch

            let formData = new FormData(this);

            fetch('http://localhost:5000/guardar', {  // Asegura que Flask escuche en el puerto correcto
                method: 'POST',
                body: formData
            })
                .then(response => response.json())
                .then(data => {
                    alert(data.mensaje);
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        });
    </script>

    <br><br><br>

    <!-- Pie de Página -->
    <footer>
        <p>&copy; 2025 Coquito Amarillo - Todos los derechos reservados.</p>
    </footer>

</body>

</html>
