<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluación de RRHH</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

    <!-- Barra de Navegación -->
    <nav>
        <ul>
            <li><a href="{{ url_for('index') }}">Inicio</a></li>
            <li><a href="{{ url_for('nosotros') }}">Nosotros</a></li>
            <li><a href="{{ url_for('contacto') }}">Contacto</a></li>
            <li><a href="{{ url_for('mostrar_formulario') }}">Evaluación</a></li>
        </ul>
    </nav>

    <!-- Encabezado -->
    <header>
        <h1>Evaluación de RRHH</h1>
        <p>Evalúa diferentes aspectos de tu rendimiento y habilidades en el trabajo.</p>
    </header>

    <!-- Formulario de Evaluación -->
    <section>
        <h2>Formulario de Evaluación</h2>
        <form id="formEvaluacion">
            <label>Nombre: <input type="text" name="nombre" required></label><br>
            <label>Edad: <input type="number" name="edad" required></label><br>
            <label>Categoría: <input type="text" name="categoria" required></label><br>
            <label>Puntuación: <input type="number" name="puntuacion" required></label><br>
            <button type="submit">Enviar</button>
        </form>
    </section>

    <script>
        document.getElementById('formEvaluacion').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita el envío tradicional

            let formData = {
                nombre: document.querySelector('input[name="nombre"]').value,
                edad: document.querySelector('input[name="edad"]').value,
                categoria: document.querySelector('input[name="categoria"]').value,
                puntuacion: document.querySelector('input[name="puntuacion"]').value
            };

            fetch('/guardar', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                alert(data.mensaje);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>

    <br><br><br>
    
    <!-- Pie de Página -->
    <footer>
        <p>&copy; 2025 Coquito Amarillo - Todos los derechos reservados.</p>
    </footer>

</body>
</html>
