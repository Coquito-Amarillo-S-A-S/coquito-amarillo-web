<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuesta de Satisfacción</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Encuesta de Satisfacción</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="persona.html">Formulario</a></li>
                <li><a href="encuesta.html">Encuesta</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form>
            <label for="salud">Salud (1-10):</label>
            <input type="number" id="salud" name="salud" min="1" max="10" required>
            <label for="dinero">Dinero (1-10):</label>
            <input type="number" id="dinero" name="dinero" min="1" max="10" required>
            <label for="amor">Amor (1-10):</label>
            <input type="number" id="amor" name="amor" min="1" max="10" required>
            <label for="familia">Familia (1-10):</label>
            <input type="number" id="familia" name="familia" min="1" max="10" required>
            <label for="trabajo">Trabajo (1-10):</label>
            <input type="number" id="trabajo" name="trabajo" min="1" max="10" required>
            <label for="diversion">Diversión (1-10):</label>
            <input type="number" id="diversion" name="diversion" min="1" max="10" required>
            <label for="desarrollo_personal">Desarrollo personal (1-10):</label>
            <input type="number" id="desarrollo_personal" name="desarrollo_personal" min="1" max="10" required>
            <label for="espiritualidad">Espiritualidad (1-10):</label>
            <input type="number" id="espiritualidad" name="espiritualidad" min="1" max="10" required>
            <button type="submit">Enviar</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2025 Coquito Amarillo S.A.S.</p>
    </footer>
</body>
</html>
