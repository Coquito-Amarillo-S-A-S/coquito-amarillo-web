name: CI/CD - Deploy Web

on:
  push:
    branches:
      - main  
  pull_request:
    branches:
      - main  

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name:  Clonar el repositorio
        uses: actions/checkout@v3

      - name:  Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name:  Instalar dependencias (si existen)
        run: npm install || echo "No hay dependencias"

      - name:  Ejecutar pruebas unitarias (si existen)
        run: npm test || echo "No hay pruebas configuradas"

      - name:  Subir artefacto para despliegue
        uses: actions/upload-artifact@v3
        with:
          name: build-artifact
          path: ./src  # Ajusta el directorio si es necesario

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name:  Descargar artefacto del build
        uses: actions/download-artifact@v3
        with:
          name: build-artifact
          path: ./src  

      - name:  Configurar GitHub Pages
        uses: actions/configure-pages@v2

      - name:  Subir archivos a GitHub Pages
        uses: actions/upload-pages-artifact@v1
        with:
          path: './src'  

      - name: Publicar en GitHub Pages
        uses: actions/deploy-pages@v1
