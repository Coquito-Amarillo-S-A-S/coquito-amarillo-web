name: CI/CD - Deploy Web

on:
  push:
    branches:
      - main  # Se ejecuta cada vez que se sube algo a main
  pull_request:
    branches:
      - main  # TambiÃ©n se ejecuta en cada pull request a main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ› ï¸ Clonar el repositorio
        uses: actions/checkout@v3

      - name: âš™ï¸ Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ğŸ“¦ Instalar dependencias (si existen)
        run: npm install || echo "No hay dependencias"

      - name: ğŸ” Ejecutar pruebas unitarias (si existen)
        run: npm test || echo "No hay pruebas configuradas"

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: ğŸš€ Clonar el repositorio
        uses: actions/checkout@v3

      - name: ğŸ“‚ Configurar GitHub Pages
        uses: actions/configure-pages@v2

      - name: ğŸ“¤ Subir archivos a GitHub Pages
        uses: actions/upload-pages-artifact@v1
        with:
          path: './src' # AsegÃºrate de que este sea el directorio correcto

      - name: ğŸš€ Publicar en GitHub Pages
        uses: actions/deploy-pages@v1
